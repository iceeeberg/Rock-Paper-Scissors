<!DOCTYPE html>
<html lang = "en">

<head>
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Choose your weapon: Rock, Paper, or Scissors?</h1>
  </div>
  
  <div id=game-images>
    <button class="button" id="paper">
      <img class= "paper" id ="paper" src="Paper.png">
    </button>
    <button class="button" id="rock">
      <img class= "rock" src= "Rock.png" >
    </button>
    <button class="button" id="scissors">
      <img class="scissors" src="Scissors.png">
    </button>
  </div>

  <p id="game-result"></p>

  <button class="play-again" id="play-button">Play Again</button>

  <script src="script.js"></script>

</body>
</html>
